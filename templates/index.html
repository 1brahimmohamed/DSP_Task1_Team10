<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>


    <title>SAMPLAB</title>
</head>

<body>
<nav class="main-nav">
    <h1>SAMPLAB</h1>
</nav>
<div class="col-md-15">
    <div class="panel with-nav-tabs panel-primary">
        <div class="panel-heading">
            <ul class="nav nav-tabs">
                <li class="active" id="home-tab"><a>Home</a></li>
                <li id="reconstruction-tab"><a>Signal Info</a></li>
            </ul>
        </div>
        <div class="panel-body">
            <div class="tab-content">
                <div class="tab-pane fade in active" id="home-body">
                    <button class="btn" id="generate">New</button>
                    <button class="btn" id="open">Upload</button>
                    <button class="btn" id="save">Save</button>
                </div>
                <div class="tab-pane fade in tab " id="reconstruction-body">
                    <!--                            <button class="btn">Save</button>-->
                    <form class="form-inline">
                        <div class="form-group">
                            <input type="number" class="form-control" id="frequency" placeholder="Frequency">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" id="amplitude" placeholder="Amplitude">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" id="sample" placeholder="Sample Rate">
                        </div>
                        <div class="form-group">
                            <button class="btn">Reconstruct</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="base">
    <section class="main-body">
        <div class="box box-a">
            <table class="signal-table" id="signals">
                <tr>
                    <th>Name</th>
                    <th>Frequency</th>
                    <th>Amplitude</th>
                    <th>Type</th>
                </tr>
            </table>
<!--            <a href="" class="btn">Add</a>-->

        </div>
        <div class="box box-b">
            <table class="signal-table" id="current-signals">
                <tr>
                    <th>Name</th>
                    <th>Frequency</th>
                    <th>Amplitude</th>

                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
            <a href="" class="btn">Remove</a>
        </div>
        <div class="plotting">
            <div class="canvas" id="canvas-1"></div>
            <div class="canvas" id="canvas-2"></div>
        </div>
    </section>
</div>
<script src="../static/js/jquery-3.6.1.min.js"></script>
<script src="../static/js/Generate%20Signal.js"></script>
<script src="../static/js/Page%20Driver.js"></script>
</body>
