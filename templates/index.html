<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="../static/js/script.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <title>SAMPLAB</title>
</head>

<body>
    <nav class="main-nav">
        <h1>SAMPLAB</h1>
    </nav>
    <div class="col-md-15">
            <div class="panel with-nav-tabs panel-primary">
                <div class="panel-heading">
                        <ul class="nav nav-tabs">
                            <li ><a href="#home" data-toggle="tab">Home</a></li>
                            <li class="active"> <a href="#reconstruction" data-toggle="tab">Signal Reconstruction</a></li>
                        </ul>
                </div>
                <div class="panel-body">
                    <div class="tab-content">
                        <div class="tab-pane fade" id="home">
                            <button class="btn">New</button>
                            <button class="btn">Upload</button>
                            <button class="btn">Save</button>
                        </div>
                        <div class="tab-pane fade in active" id="reconstruction">
<!--                            <button class="btn">Save</button>-->
                            <form class="form-inline" >
                              <div class="form-group">
                                <label class="sr-only" for="frequency">Email address:</label>
                                <input type="email" class="form-control" id="frequency" placeholder="Frequency">
                              </div>
                              <div class="form-group">
                                <label class="sr-only" for="amplitude">Email address:</label>
                                <input type="email" class="form-control" id="amplitude" placeholder="Amplitude">
                              </div>
                              <div class="form-group">
                                <label class="sr-only" for="sample">Password:</label>
                                <input type="password" class="form-control" id="sample" placeholder="Sample Rate">
                              </div>
                              <div>
                                  <button type="submit" class="btn">Reconstruct</button>
                              </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
    </div>

    <div class="base">
        
    <section class="body">
        <div class="box box-a">
            <table class="signal-table" id="signals">
              <tr>
                <th>Name</th>
                <th>Frequency</th>
                <th>Amplitude</th>

              </tr>
              <tr>
                <td>Signal 1</td>
                <td>Hz</td>
                <td>0</td>
              </tr>
              <tr>
                <td>Signal 2</td>
                <td>Hz</td>
                <td>0</td>
              </tr>

            </table>
            <a href="" class="btn">Add</a>

        </div>
        <div class="box box-b">
           <table class="signal-table" id="current-signals">
              <tr>
                <th>Name</th>
                <th>Frequency</th>
                <th>Amplitude</th>

              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </table>
            <a href="" class="btn">Remove</a>
        </div>
        <header class="plotting">
            <canvas class="canvas" id="canvas-1" ></canvas>
        </header>
    </section>


</div>

</body>
