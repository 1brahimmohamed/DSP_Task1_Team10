<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.6.1/d3.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>


    <title>SAMPLAB</title>
</head>

<body>
<nav class="main-nav">
    <h1>SAMPLAB - Signal Studio</h1>
</nav>
<div class="col-md-15">
    <div class="panel with-nav-tabs panel-primary">
        <div class="panel-heading">
            <ul class="nav nav-tabs">
                <li class="active" id="home-tab"><a>Controls</a></li>
            </ul>
        </div>
        <div class="panel-body">
            <div class="tab-content">
                <div class="tab-pane fade in active" id="home-body">
                    <div style="display: inline-block; margin-right: 8.5rem;vertical-align: top">
                        <input type="file" id="selectedFile" style="display: none;"/>
                        <input class="btn" type="button" id="upload" value="Upload"
                               onclick="document.getElementById('selectedFile').click();"/>
                        <a id="download-redirect">
                            <button class="btn" id="save">Save</button>
                        </a>
                        <button class="btn" id="generate-random">Generate Random Signal</button>
                    </div>
                    <div style="display: inline-block;">
                        <form class="form-inline">
                            <div class="form-group">
                                <h6>Frequency (Hz)</h6>
                                <input type="number" min="1" class="form-control" id="frequency" placeholder="Frequency">
                            </div>
                            <div class="form-group">
                                <h6>Amplitude (mV)</h6>
                                <input type="number" min="1" class="form-control" id="amplitude" placeholder="Amplitude">
                            </div>
                            <div class="form-group">
                                <h6>Type (Sin/Cos)</h6>
                                <input type="text" class="form-control" id="type" placeholder="Type">
                            </div>
                            <div class="form-group">
                                <h6>Sampling Frequency (Hz)</h6>
                                <input type="number" min="1" class="form-control" id="sample" placeholder="Sample Rate">
                            </div>
                            <div class="form-group">
                                <h6> Sampling by Max Frequency (Hz)</h6>
                                <input type="number" min="1" class="form-control" id="sample-freq-max" placeholder="N Max Frequency">
                            </div>
                            <div class="form-group">
                                <button class="btn" type="button" id="add" style="margin-left: 10px;margin-top: 30px;">Add Signal</button>
                            </div>
                        </form>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>

<div class="base">
    <section class="main-body">
        <div class="box box-a">
            <div class="info">
                <p>Signal Info</p>
                <table class="signal-table" id="signals">
                    <tr>
                        <th>Name</th>
                        <th>Frequency</th>
                        <th>Amplitude</th>
                        <th>Type</th>
                    </tr>
                </table>
            </div>


        </div>
        <div class="box box-b">
            <div class="options">
                <p>Advanced Options</p>
            </div>
            <select id="current-components">
                <option value="" disabled selected>Current Signal Components</option>
            </select>
            <a class="btn " id="remove-signal">Remove</a>

            <div class="slider-container">
                <p>SNR Ratio</p>
                <input type="range" min="1" max="100" value="100" class="slider" id="myRange">
                <p id="snr-value-text">Value: 100</p>
            </div>
        </div>
        <div class="plotting">
            <div class="canvas" id="canvas-1"></div>
        </div>
    </section>
</div>
<script src="../static/js/jquery-3.6.1.min.js"></script>
<script src="../static/js/Generate%20Signal.js"></script>
<script src="../static/js/Page%20Driver.js"></script>
</body>
